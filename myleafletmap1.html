<html>
    <head>

    <body>
    This is not as hard as I thought 
    </body>
    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>
    var map = L.map('mapid').setView([35.91, -79.05], 17);
    var uncIcon = L.icon({
        iconUrl: 'old/OldWell.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
    });
    var customPopup = "UNC Well<br/><imgsrc='https://static1.squarespace.com/static/57d17e77b8a79bfa4e31641d/t/58a22fd0bebafb516ad2404a/1487024089479/unc+well.png?format=1500w' width='100px'/>";
    L.geoJSON(uncwell).addTo(map)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([35.911271, -79.049807]).addTo(map).bindPopup('Hey I am at Carolina Hall 322').openPopup();
    L.geoJSON(uncwell, {
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng, {icon: uncIcon});}})
    .bindPopup(customPopup)
    .addTo(map)
    </script>
</html>
